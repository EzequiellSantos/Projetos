<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletst_2.css">
    <title>Calculadora de média de notas</title>
</head>
<body>
        <header>
          <h1>Média de Notas</h1>
        </header>     
    
        <section>
          <form>
            <input type="number" id="noteInput">
            <button type="button" id="addNote">Adicionar nota</button>
          </form>

          <ul id="notes"></ul>

          <div class="text">
            <p>Média: <span id="average"></span></p>
          </div>
        </section>

        <div id="reload">
          <button class="edit" id="reset" onclick="reload ()">Limpar</button>
        </div>

        <script src="script.js"></script>
</body>
</html>
