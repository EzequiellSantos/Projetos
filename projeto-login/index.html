<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <main>

        <section id="login">

            <div id="imagem">
                <!-- IMG ON THE CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a), faça o login para seguir com as configurações.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campos">

                        <fieldset>

                            <legend  for="ilogin">Login</legend>

                            <span class="material-symbols-outlined">
                                account_circle
                            </span>

                            <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30">

                        </fieldset>

                    </div>

                    <div class="campos">

                        <fieldset>

                            <legend>Senha</legend>

                            <span class="material-symbols-outlined">
                                key
                            </span>

                            <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20">

                        </fieldset>

                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci-a-senha.html" id="a-botao">Esqueci a senha

                        <span class="material-symbols-outlined">mail</span>

                    </a>

                </form>

            </div>

        </section>

    </main>

</body>

</html>
